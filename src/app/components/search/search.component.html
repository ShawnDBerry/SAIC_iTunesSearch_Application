<form class="searchform"(ngSubmit)="submitSearch()">
    <mat-form-field>
    <input matInput placeholder="Search" name="term" [(ngModel)]="term" required>
    </mat-form-field>
    <button mat-raised-button type="submit">Search</button>
    </form>
  <div *ngIf="!results">
    <p>Search for something!</p>
  </div>
  <div *ngIf="results?.resultCount == 0">
    <p>Couldn't find results</p>
  </div>
  <div *ngIf="results?.resultCount > 0">
    
    <table mat-table [dataSource]="results.results" class="mat-elevation-z8">
        <ng-container matColumnDef="albumArt">
          <th mat-header-cell *matHeaderCellDef> Album Art </th>
          <td mat-cell *matCellDef="let results"> <img src={{results.artworkUrl60}}/> </td>
        </ng-container>

        <ng-container matColumnDef="songName">
          <th mat-header-cell *matHeaderCellDef> Song Name </th>
          <td mat-cell *matCellDef="let results"> {{results.trackName}} </td>
        </ng-container>


        <ng-container matColumnDef="artistName">
          <th mat-header-cell *matHeaderCellDef> Artist Name </th>
          <td mat-cell *matCellDef="let results"> {{results.artistName}} </td>
        </ng-container>

        <ng-container matColumnDef="albumName">
          <th mat-header-cell *matHeaderCellDef> Album Name </th>
          <td mat-cell *matCellDef="let results"> {{results.collectionName}} </td>
        </ng-container>

            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
